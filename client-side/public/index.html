<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="img/sun.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
</head>
<body class="flexXYCenter">
    <section id="main" class="flexXYCenter">
        <div class="input-div">
            <input type="text" name="" value="" id="inputTxt" placeholder="Insert the location">
            <button type="submit" id="inputBtn" class="clickable">View</button>
        </div>
        <section id="data-container" class="flexXYCenter none">
            <h2 id="city"></h2>
            <p id="region"></p>
            <p id="date"></p>
            <div id="current-weather">
            <img src="" alt="" id="img-temp" class="forecast-img">    
            <p id="temperature"></p>
            </div>
            <p id="more-temp"></p>
            <p id="curent-description"></p>
            <section id="forecast" class="forecast-container">
                <section id="hour0" class="flexXYCenter forecasts"><p id="forecast_hour0"></p><img src="" alt="" id="forecast-img0" class="forecast-img"><p id="forecast-temperature0"></p></section>
                <section id="hour1" class="flexXYCenter forecasts"><p id="forecast_hour1"></p><img src="" alt="" id="forecast-img1" class="forecast-img"><p id="forecast-temperature1"></p></section>
                <section id="hour2" class="flexXYCenter forecasts"><p id="forecast_hour2"></p><img src="" alt="" id="forecast-img2" class="forecast-img"><p id="forecast-temperature2"></p></section>
                <section id="hour3" class="flexXYCenter forecasts"><p id="forecast_hour3"></p><img src="" alt="" id="forecast-img3" class="forecast-img"><p id="forecast-temperature3"></p></section>
                <section id="hour4" class="flexXYCenter forecasts"><p id="forecast_hour4"></p><img src="" alt="" id="forecast-img4" class="forecast-img"><p id="forecast-temperature4"></p></section>
                <section id="hour5" class="flexXYCenter forecasts"><p id="forecast_hour5"></p><img src="" alt="" id="forecast-img5" class="forecast-img"><p id="forecast-temperature5"></p></section>
            </section>
            <p id="last-updated"></p>
        </section>
    </section>
    <footer class="footer">
        <p class="footer-text"><a href="https://marcosag.herokuapp.com" target="_blank"> Â© Marcos Garcia</a></p>
      </footer>
    <script src="js/main.js"></script>
</body>
</html>
